<template name="accountSignup">
	{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class="left-padding" text=" "}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">create new account</h1>
  {{/contentFor}}
  {{#ionView}}
	  {{#ionContent}}

	  <div class="login">
		  <div class="blur-bg"></div>
	    <form>
	    	<input id="firstname" class="login-input" name="firstname" type="text" placeholder="first name">

	    	<input id="lastname" class="login-input" name="lastname" type="text" placeholder="last name">

	      <input id="email" class="login-input" name="email" type="email" placeholder="email">

	      <input id="password" class="login-input" input="password" name="password" type="password" placeholder="password">

<!-- 	      <input id="confirm-password" input="password" name="password" type="password" placeholder="confirm password">
 -->
	      <div class="new-button signup-btn">
	        <div class="new-button-text">signup</div>
	      </div>

	    </form>
	  </div>

	  {{/ionContent}}
	{{/ionView}}


</template>
