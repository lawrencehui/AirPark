<template name='bookingConfirmation'>
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path='bookingDetails' class="back-btn"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">booking</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent class="bg-color"}}

			<div class="bookingDetails-container">
				<div class="confirm-top-container">
					<div class="confirm-image" style="background-image: url('{{spaceInfo.parkingSpaceImg}}')"></div>
					<div class="confirm-address">
						<div class="address-top-container">
							<div class="address-label">street</div>
							<div class="address-text">{{spaceInfo.locationText}}</div>
						</div>
						<div class="address-bottom-container">
							<div class="floor">
								<div class="address-label">floor</div>
								<div class="address-text">{{spaceInfo.spaceFloor}}</div>
							</div>
							<div class="space-no">
								<div class="address-label">space no.</div>
								<div class="address-text">{{spaceInfo.spaceNum}}</div>
							</div>
						</div>
					</div>
				</div>

					<div class="details-col-container booking-confirm-container">
							<div class="details-row">
									<div class="details-label">date</div>
									<div class="details-value">{{bookingDate}}</div>
							</div>

							<div class="details-row">
									<div class="details-label">time</div>
									<div class="details-value">{{bookingTime}}</div>
							</div>

							<!-- <div class="details-row">
									<div class="details-label">hourly price</div>
									<div class="details-value">${{hourlyPrice}}</div>
							</div> -->

							<div class="details-row">
									<div class="details-label">total price</div>
									<div class="details-value">${{totalPrice}} (incl. commission)</div>
							</div>

							<div class="details-row">
									<div class="details-label">car</div>
									<div class="details-value selectCar">{{carText}} <span class="fa fa-angle-right"></span></div>
							</div>

							<div class="details-row">
									<div class="details-label">license no.</div>
									<div class="details-value selectCar">{{licenseText}} <span class="fa fa-angle-right"></span></div>
							</div>

							{{#unless isFree}}
							<div class="details-row">
									<div class="details-label">payment</div>
									<div class="details-value selectCC">
										<span class="fa {{cardType}} cc-type-icon"></span>
										{{maskedNumber}}
										<span class="fa fa-angle-right"></span>
									</div>
							</div>
							{{/unless}}

							<div class="details-row">
									<div class="details-label">remark</div>
									<div class="details-value">{{{instructionsText spaceInfo.presetInstructions}}}</div>
							</div>

							<div class="details-row">
									<div class="details-label">instruction</div>
									<div class="details-value">{{spaceInfo.instructions}}</div>
							</div>

							<!-- <div class="details-row">
									<div class="details-label">payment</div>
									{{#with btCustomer}}
									<div class="cc-container">
										{{#each creditCardsObjs}}
										<div class="cc-cell {{selected}}" data-index={{@index}}>
											<div class="fa {{cardType}} cc-type-icon"></div>
											<div class="cc-detail">
												{{maskedNumber}}
											</div>
										</div>
										{{/each}}
										<div class="cc-addBtn addBankAccountWhileConfirming">+ ADD CREDIT CARD</div>
									</div>
									{{else}}
									<div class="details-value addBankAccountWhileConfirming">+ ADD CREDIT CARD</div>
									{{/with}}
							</div> -->
							<div class="booking-refund">
								Full refund if <span data-ion-modal="_cancellationPolicyModal">cancelled</span> 24 hours prior to the start of the booking
							</div>
							<div class="booking-agreement">
								<label class="checkbox checkbox-assertive">
									<input type="checkbox" id="booking-agreement-checkbox" value="">
								</label>
								<div class="booking-agreement-text">
									I have reviewed and agree to 2park's <span data-ion-modal="_confirmBookingModal">Carpark Space License Agreement</span>
								</div>
							</div>

					</div>
					<div id="confirmBookingButton" class="confirmBookingButton">pay now: hk ${{totalPrice}}</div>
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>
