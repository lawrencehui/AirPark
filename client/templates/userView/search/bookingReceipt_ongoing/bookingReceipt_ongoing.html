<template name="bookingReceiptOngoing">
    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton class="back-btn"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
      <h1 class="title">parking receipt</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
      <a id="parkingReceiptOngoingDone" class="button button-clear header-right-btn" >
        Done
      </a>
    {{/contentFor}}

    {{#ionView}}
      {{#ionContent class="bg-color-green"}}

      <div class="bookingReceiptOngoingView-container">
        <div class="card no-margin">
            <div class="top-section-container">
                <div class="receipt-row">
                    <div class="marker-icon receipt-row-top-section col1">
                        <i class="fa fa-map-marker"></i>
                    </div>

                    <div class="locationText receipt-row-top-section col2">
                        {{locationText}}
                    </div>
                </div>

                <div class="receipt-row">
                    <div class="floor-text receipt-row-top-section col1">floor</div>
                    <div class="floor receipt-row-top-section col2">
                        {{spaceFloor}}/F
                    </div>
                </div>

                <div class="receipt-row">
                    <div class="parkSapceId receipt-row-top-section col1">
                        Space No.
                    </div>
                    <div class="carparkID receipt-row-top-section col2">
                        {{spaceNum}}
                    </div>
                </div>
            </div>

            <div class="dottedLine"></div>
            <div class="parkingReceiptTitle">{{countDownTimer}}</div>
            <div class="dottedLine"></div>

            <div class="bookingRef">
                Ref: {{bookingRef}}
            </div>

            <!-- <div class="uploadImg">
              {{#with reportImg}}
                <div class="uploadedImg-background" style="background-image: url('{{this}}')"></div>
              {{else}}
                <i class="fa fa-camera fa-2x fa-fw uploadedImg"></i>
                <div class="uploadImg-text">report now</div>
              {{/with}}
            </div> -->

            {{#with transactionInfo}}
            <div class="receipt-row">
                <div class="receipt-row-child col1">Date</div>
                <div class="receipt-row-child col2"></div>
                <div class="receipt-row-child col3">{{this.timeslotDate}}</div>
            </div>
            <div class="receipt-row">
                <div class="receipt-row-child col1">Time</div>
                <div class="receipt-row-child col2"></div>
                <div class="receipt-row-child col3">{{timeslotTypeText}}</div>
            </div>
            <div class="receipt-row">
                <div class="receipt-row-child col1">Remarks</div>
                <div class="receipt-row-child col2"></div>
                <div class="details-remarks-icons">
                    {{#if parkingSpaceInfo.hasOversizeParking}}
                    <div class="icon-wheechai fa fa-wheelchair"></div>
                    {{/if}}

                    {{#if parkingSpaceInfo.hasEVCharger}}
                    <div class="icon-bolt fa fa-bolt"></div>
                    {{/if}}
                </div>
            </div>
            <div class="receipt-row">
                <div class="receipt-row-child col1">instruction</div>
                <div class="receipt-row-child col2"></div>
                <div class="receipt-row-child col3">{{parkingSpaceInfo.instructions}}</div>
            </div>
            <div class="receipt-row">
                <div class="receipt-row-child col1">Paid</div>
                <div class="receipt-row-child col2"></div>
                <div class="receipt-row-child col3">${{this.amount}}.00</div>
            </div>
            {{/with}}

            <div class="thankyou">Thank you and drive safely!</div>
            {{#if canCancel}}
            <div class="cancelBtn">Cancel Booking</div>
            {{/if}}
            <div class="reportBtn">Report Issue</div>
            <div class="contactBtn">Contact Agent</div>


            <div class="black-overlay"></div>
            <div class="cancel-modal">
              <div class="modal-top">
                <div class="modal-header">
                  As per the cancellation policy, you will be refunded HK${{transactionInfo.amount}} if you cancel.
                </div>
                <div class="modal-red-button" id="cancel-booking">
                  Cancel booking
                </div>
                <div class="modal-red-button">
                  <a data-ion-modal="_cancellationModal">Cancellation policy</a>
                </div>
              </div>
              <div class="modal-back-button">
                Back
              </div>
            </div>
        </div>
      </div>

      {{/ionContent}}
    {{/ionView}}
</template>
