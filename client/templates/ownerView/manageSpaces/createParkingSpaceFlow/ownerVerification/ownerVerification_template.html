<template name='ownerVerification'>
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton class="back-btn"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">owner verification</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		<a id="uploadImagesDone" class="button button-clear header-right-btn" >
			{{Done}}
		</a>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			<section class="create-space-wrapper">
				<div class="steps-bar" style="background-image: url('/steps_bar/2park_steps-08.png');"></div>
				<div class="create-space-container">
					<div class="ownerVerificationViewContainer">
						<div class="divider-text">
								almost there!
						</div>

						<div class="section-title">
								Owner Verification
								{{#with verificationImg}}
									<i class="fa fa-check-circle"></i>
								{{/with}}
						</div>

						<div class="section-detail-row">
							<div class="upload-verification-img-btn">
							{{#with verificationImg}}
									<div class="uploadedImg-background" style="background-image: url('{{this}}')"></div>
							{{else}}
									<div class="uploadedImg-background-default" style="background-image: url('/images/ownerVerImage.png')"></div>
							{{/with}}
							</div>
							<div class="section-detail-text">
									<div>Submit a picture of the utility bill / address proof of the parking space (or the building) that you are listing.</div>
							</div>
						</div>
					</div>
					{{#unless editing}}
						<div class="privacy-policy">
							<input type="checkbox" name="privacyCheckbox" value="">
							<div class="privacy-text">
								I have read the <a data-ion-modal="_privacyModal">Privacy Policy</a> and understand my rights contained in the policy.
							</div>
						</div>
					{{/unless}}
				</div>
			</section>
		{{/ionContent}}
	{{/ionView}}
</template>
