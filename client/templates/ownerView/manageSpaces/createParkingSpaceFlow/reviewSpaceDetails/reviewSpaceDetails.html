<template name="reviewSpaceDetails">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="manageSpacesList"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">details</h1>
  {{/contentFor}}

  <button id="navDoneBtn" class="button button-clear header-right-btn">Next</button>

  {{#ionView}}
    {{#ionContent class="bg-color" scroll=true}}
      <!-- {{> quickForm collection="ParkingSpaces" id="createParkingSpace" type="insert" template="ionic" }} -->
      <div class="outer-container">
        <div class="divider-text">Parking Space Information</div>
        <div class="card no-margin">
          <a class="item item-icon-right item-less-padding" href="#">
            <div id="spacefloorText">Floor</div>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right item-less-padding" href="#">
            <div id="spaceNumText">Space Number</div>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right item-less-padding" href="#">
            <div id="spaceNumText">License Plate Number</div>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right item-less-padding" href="#">
            <div id="spaceTypeText">Space Type</div>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right item-less-padding" href="#">
            <div id="inOutDoorText">Indoor/Outdoor</div>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right item-less-padding" href="#">
            <div id="instructionText">Instructions</div>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        </div>
        <div class="divider-text">Additional Information</div>
        <div class="card no-margin">
          <div class="item item-icon-right item-less-padding">
            EV Charger Available
            <label class="toggle toggle-assertive toggle-position">
               <input id="evToggle" type="checkbox" {{isChecked}}>
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
          </div>
          <div class="item item-icon-right item-less-padding">
            Disabled Person's Parking
            <label class="toggle toggle-assertive toggle-position">
               <input id="disabledToggle" type="checkbox" {{isChecked}}>
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
          </div>
          <div class="item item-icon-right item-less-padding">
            Oversize Car Friendly
            <label class="toggle toggle-assertive toggle-position">
               <input id="oversizedToggle" type="checkbox" {{isChecked}}>
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
          </div>
        </div>
        <!-- <div id="detailsNextBtn" class="bar bar-positive bar-theme-green">
          <div class="title">next</div>
        </div> -->
      </div>

    {{/ionContent}}
  {{/ionView}}

</template>
